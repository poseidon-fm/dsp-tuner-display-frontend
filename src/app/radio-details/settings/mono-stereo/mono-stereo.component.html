<div class="colContainer leftAligned centered">
  <div class="matSlideToggle">
      <span [ngClass]="{'highlighted': monoStereoToggle == monoStereoToggleEnum.mono}">
        mono
      </span>
    &nbsp;
    <span [ngClass]="{'highlighted': monoStereoToggle == monoStereoToggleEnum.stereo}">
        stereo
      </span>
  </div>
  <mat-slide-toggle (change)="toggleMonoStereo()"></mat-slide-toggle>
</div>
