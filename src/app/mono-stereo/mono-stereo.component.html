<div class="colContainer leftAligned centered">
  <mat-slide-toggle class="toggle" (change)="toggleMonoStereo()">
    <div class="slideLabel">
      <span class="toggleLabel" [ngClass]="{'highlighted': monoStereoToggle == monoStereoToggleEnum.mono}">
        mono
      </span>
      &nbsp;
      <span class="toggleLabel" [ngClass]="{'highlighted': monoStereoToggle == monoStereoToggleEnum.stereo}">
        stereo
      </span>
    </div>
  </mat-slide-toggle>
</div>
